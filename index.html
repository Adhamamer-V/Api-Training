<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <script
      src="https://kit.fontawesome.com/9319daf0e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="mainText">
          <p>Where in the World</p>
        </div>
        <div class="modeButton">
          <i class="fa-regular fa-moon icon"></i>
          <p>Dark Mode</p>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- Main -->
    <main>
      <div class="container">
        <div class="Search-Bar">
          <input
            id="search-input"
            type="text"
            placeholder="Search for a country"
          />
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
        </div>
        <div class="Filter-Select">
          <select id="continent-select">
            <option value="" selected disabled>Select a Continent</option>

            <option value="">All Continents</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
    </main>
    <!-- Main end -->
    <home>
      <div class="container">
        <div id="country-cards"></div>
      </div>
    </home>
    <script src="js/script.js"></script>
  </body>
</html>
